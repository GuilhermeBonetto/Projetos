<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Loja de Calçados Nike e Adidas</title>

        <link rel="stylesheet" href="loginecadastro.css">
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="nike2.png" alt="Logo Nike">
                <img src="adidas2.png" alt="Logo Adidas">
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contato">
                <h2>Contato</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>© 2024 Loja de Calçados Nike e Adidas. Todos os direitos reservados.</p>
        </footer>
    </body>

</html>
